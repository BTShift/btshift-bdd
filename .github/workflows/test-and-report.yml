name: API Tests with Allure Report

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write  # Need write to push to gh-pages
  pages: write
  id-token: write
  packages: read  # Need read for GitHub packages

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "@btshift:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_TOKEN }}" >> .npmrc
          npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run API tests
        run: npm run test:api
        continue-on-error: true
        env:
          SUPER_ADMIN_EMAIL: superadmin@btshift.com
          SUPER_ADMIN_PASSWORD: ${{ secrets.SUPER_ADMIN_PASSWORD }}
          PLATFORM_ADMIN_URL: https://platform-admin-portal-production.up.railway.app
          API_GATEWAY_URL: https://api-gateway-production-91e9.up.railway.app
          # Database connections for cleanup
          TENANT_DB_HOST: trolley.proxy.rlwy.net
          TENANT_DB_PORT: 57354
          TENANT_DB_USER: postgres
          TENANT_DB_PASSWORD: ${{ secrets.TENANT_DB_PASSWORD }}
          TENANT_DB_NAME: railway
          IDENTITY_DB_HOST: switchyard.proxy.rlwy.net
          IDENTITY_DB_PORT: 15685
          IDENTITY_DB_USER: postgres
          IDENTITY_DB_PASSWORD: ${{ secrets.IDENTITY_DB_PASSWORD }}
          IDENTITY_DB_NAME: identity_db

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history


      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'Test results will be available at: https://BTShift.github.io/btshift-bdd/${{ github.run_number }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Test Results\n\n${testResults}\n\n[View Allure Report](https://BTShift.github.io/btshift-bdd/${{ github.run_number }})`
            });